<!DOCTYPE html>
<html>
    <head>
        <title>Testing Geodesic</title>
        <style>

    </head>
    <body>
        <button id="mybutton">Click me</button>
        <script>
            let b = document.querySelector("#mybutton");
            b.onclick = function() { console.log("Thanks for clicking me!");};
            b.addEventListener("click",() => { console.log("Thanks again!");}) ;
        </script>
    </body>
    <script src="scripts/definition.js"></script>
    
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;"></canvas> 
    <script>
        // Get the canvas
        const canvas = document.getElementById("myCanvas");
        
        // Initialize the GL context
        const gl = canvas.getContext("webgl");
        
        // Only continue if WebGL is available
        if (!gl) {
        alert("Your browser does not support WebGL.");
        }
        
        // Set color buffer to red (1,0,0) and opaque (1)
        gl.clearColor(1, 0, 0, 1);
        
        //Set the color with the color buffer
        gl.clear(gl.COLOR_BUFFER_BIT);
    </script>
    <br/>
    It is important to understand that even if you are drawing in a 2D HTML canvas, WebGL is drawing in 3D.
</html>
